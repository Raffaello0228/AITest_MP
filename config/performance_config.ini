# 性能测试配置参数
# ====================

# 并发控制参数
# 起始并发数：性能测试开始时使用的并发请求数
start_concurrency=2
# 最大并发数：性能测试过程中允许达到的最大并发请求数
max_concurrency=50
# 步长：每次增加并发数的增量
step_size=2

# 策略参数
# 批次延迟（毫秒）：每个批次之间的延迟时间，用于控制请求发送频率
batch_delay=5000
# 成功率阈值：期望达到的最小成功率（0.0-1.0），例如 0.8 表示 80%
success_rate_threshold=0.8
# 最大失败率：允许的最大失败率（0.0-1.0），例如 0.2 表示 20%
max_failure_rate=0.2

# 轮询参数
# 最大轮询次数：查询任务状态的最大尝试次数
max_polling_attempts=30000
# 轮询间隔（毫秒）：每次轮询之间的等待时间
polling_interval=2000

max_concurrency_threshold=16
enable_concurrency_monitoring=True